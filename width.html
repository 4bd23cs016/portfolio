<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: rgb(58, 196, 180);
            padding: 20px;
        }
 @media (max-width: 768px) {
            .container {
                width: 100%;
                background-color: rgb(41, 172, 216);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Responsive Design Example</h1>
        <p>This layout changes color and width based on screen size.</p>
    </div>
</body>
</html>
